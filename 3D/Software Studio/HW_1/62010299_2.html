<body>
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label for="Q1">How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" name="Q1" value="First"> 584ft <br>
            <input type="radio" name="Q1" value="Second"> 784ft <br>
            <input type="radio" name="Q1" value="Third"> 984ft <br>
            <input type="radio" name="Q1" value="Fouth"> 1184ft <br>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="Q2">In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="txtQ2" rows="10" cols="40"></textarea>
        </fieldset>

        <fieldset>
            <legend><i>Enter cpmpetition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>

        
        
</body>
